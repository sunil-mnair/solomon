{% extends "admin_base.html"%}
{% block content %}

    <table class="table table-striped">
        <tr>
            <th>Order</th>
            <th>Lesson Name</th>
            <th>Actions</th>
        </tr>
        {% for lesson in lessons %}
        <tr>
            <td>{{ lesson.lessonOrder }}</td>
            <td>{{ lesson.lessonName }}</td>
            <td><a href="/update_lesson_id/{{ lesson.id }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
